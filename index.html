<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="global-wrapper">
    <div class="header-wrapper">
      <h1>calc</h1>
      <p>THEME</p>
      <!--toggle switch-->
      <div class="switch">
        <p>1 2 3</p>
        <div class="switch-bg">
          <div id="toggle" class="red"></div>
        </div>
      </div>
    </div>
    <div class="result-wrapper">
      <p id="result">0</p>
      <p id="in-progress"></p>
    </div>
    <div class="input-wrapper">
      <p class="normal btn">7</p>
      <p class="normal btn">8</p>
      <p class="normal btn">9</p>
      <p class="blue btn txt" id="del">DEL</p>
      <p class="normal btn">4</p>
      <p class="normal btn">5</p>
      <p class="normal btn">6</p>
      <p class="normal btn">+</p>
      <p class="normal btn">1</p>
      <p class="normal btn">2</p>
      <p class="normal btn">3</p>
      <p class="normal btn">-</p>
      <p class="normal btn dot">.</p>
      <p class="normal btn">0</p>
      <p class="normal btn">/</p>
      <p class="normal btn">x</p>
      <p id="reset" class="blue btn txt">RESET</p>
      <p id="equal" class="red btn txt">=</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
